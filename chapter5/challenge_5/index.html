<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <p>Don't change this paragraph</p>
        <div id="main">
            <p>change this paragraph.</p>
            <p>change this paragraph too.</p>
            <p>And change this last paragraph.</p>
        </div>

        <script>
            var pLast = document.querySelector("#main p:last-of-type");
            pLast.style.color = "red";
            pLast.style.fontSize = "24px";
        </script>
    </body>
</html>
